<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/styles.8986bff4.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>findSong</title>
<script src="/styles.8986bff4.js"></script></head>
<body>
    <nav class="navbar  mb-3">
        <div class="container">
          <span class="navbar-brand"><i class="fas fa-music"></i>

            findSong</span>
        </div>
      </nav>
      <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
          <h4>Search a Song</h4>
          <form id="search-form">
            <div class="form-group">
              <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
            </div>
            <div class="form-group">
                <input type="text" id="limit" class="form-control mb-3" placeholder="Limit..">
              </div>
            <div class="form-check form-check-inline">
              Sort By:
              <input class="form-check-input ml-2" type="radio" name="type" value="track" checked="">
              <label class="form-check-label">
                Track
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type" value="artist">
              <label class="form-check-label">
                Artist
              </label>
            </div>
           
            <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
          </form>
        </div>
        <div id="res"></div>
      </div>  
<script src="/musicSearchApp.e31bb0bc.js"></script>   

</body>
</html>
